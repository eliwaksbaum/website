<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AlgiersWeb</title>
    <base href="/res/blazor/session21/" />
    <style>
        #output-div{
            position: relative;
            overflow-y: scroll;

            margin: 0;
            height: 90%;
            background-color: black;
        }
        #output-box {
            display: block;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14pt;

            padding: 0.5em;
            padding-bottom: 0.7em;
            margin: 0;
            position:absolute;
            top: 0;
        }
        #input-div {
            width: 100%;
            margin: 0;
            border: none;
            border-top: 2px solid white;
            background-color: black;
            color: inherit;
        }
        #input-box {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14pt;
            height: 2em;
            line-height: 2em;
            padding-left: 0.5em;
            border: none;
            background-color: inherit;
            color: inherit;
            width: 90%
        }
        #input-box:focus-visible {
            outline:none;
        }
        #container{
            position: relative;
            width: 100%;
            height: 94vh;
            color: rgb(44, 185, 25);
        }
    </style>
</head>

<body>
    <div id="app">Loading...</div>

    <script>
        function scrollTerminal() {
            var output = document.getElementById("output-div");
            output.scrollTop = output.scrollHeight;
        }

        function focusInput() {
            var input = document.getElementById("input-box");
            input.focus();
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
