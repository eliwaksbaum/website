<!DOCTYPE html>
<html lang="en">
    <head>
        %@%globalInsert(head.html)
        <title>Eli Waksbaum</title>
        <meta name="description" content="My name is Eli Waksbaum and I learn best by doing. Here are some things that I've done.">
        <style>
            .homediv{
                flex: .33;
                position: relative;
            }
            a.homelink{
                position: relative;
                display: inline-block;
                text-decoration: none;
                width: 95%
            }
            span.homelink{
                display: none;
                color: rgb(255, 255, 255);
                font-size: 150%;
                width: 100%;
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                z-index: 1;
            }
            img.homelink{
                width: 100%;
                height: auto;
            }
            a.homelink:focus > img.homelink, a.homelink:hover > img.homelink{
                filter: blur(1px) contrast(0.8) grayscale(0.1) brightness(0.8)
            }
            a.homelink:focus > span.homelink, a.homelink:hover > span.homelink{
                display: inline;
            }

            @media(max-width: 1100px) {
                .homeflex {
                    flex-direction: column;
                }
                .homdediv {
                    margin: 5px 0
                }
                a.homelink {
                    width: 70%;
                    height: auto;
                    padding: 5px 0
                }
            }
            @media(max-width: 800px){
                #homepop{
                    height: 30vh;
                    width: 30vh
                }
            }
            @media(max-width: 600px)
            {
                .homeflex{
                    margin: 0 auto
                }
            }
            @media(max-width:400px) {
                a.homelink {
                    width: 100%;
                }
                span.homelink{
                    font-size: 125%
                }
            }
            @media (min-width: 801px) {
                #homepop{
                    height: 12vw;
                    width: 48vw
                }
            }
        </style>
    </head>
    <body>
        %@%globalInsert(header.html)
        <div class="content">        
            <div class="center-inline">
                <picture>
                    <source media="(max-width:800px)" srcset="/res/svg/homepopsquare.svg">
                    <img id="homepop" src="/res/svg/homepop.svg" alt="It's Me!">
                </picture>

                <div style="margin: 5vh 0">
                    <h1>Hello, World!</h1>
                    <p>My name is Eli and I learn best by doing.</p>
                    <p>Here are some things that I've done.</p>
                </div>
                
                <div class="homeflex">
                    <div class="homediv">
                        <a href="/projects?tag=Game Development" class="homelink">
                            <img src="res/png/home_gd.png" class="homelink">
                            <span class="homelink">Game Development</span>
                        </a>
                    </div>
                    <div class="homediv">
                        <a href="/projects?tag=Programming" class="homelink">
                            <img src="res/png/home_programming.png" class="homelink">
                            <span class="homelink">Programming</span>
                        </a>
                    </div>
                    <div class="homediv">
                        <a href="/projects?tag=Music" class="homelink">
                            <img src="res/png/home_music.png" class="homelink">
                            <span class="homelink">Music</span>
                        </a>
                    </div>
                    <script>colorize();</script>
                </div>
            </div>
        </div>
        %@%globalInsert(footer.html)
    </body>
</html>
