<li class="game-home">
    <div style="position: relative">
        <div class="game-listing shadow">
            <a class="listing listing-flex" href="/projects/%path()">
                <div>
                    <h2 class="listing">%txt(title)</h2>
                    <p class="listdate">txt(date)</p>
                    <p class="listing">%txt(summary)</p>
                </div>
                <img src="/res/previews/%path().jpg" style="vertical-align:middle" width=100px height=100px alt="%txt(title)">  
            </a>
            <div>
                Tags: %txtList(tags)
            </div>
        </div>
        <div class="game-links">
            <a class="game-link shadow" href="/projects/%path()"><img src="/res/svg/play.svg" class="game-link" alt="Play"></a>
            <a class="game-link shadow" href="/projects/%path()/notes"><img class="themed game-link" data-themedSrc="/res/svg/notes_theme.svg" alt="Notes"></a>
            <a class="game-link shadow" href="https://github.com/eliwaksbaum/%path()"><img class="themed game-link" data-themedSrc="/res/png/github_theme.png" alt="GitHub"></a>
        </div>
    </div>
</li>
