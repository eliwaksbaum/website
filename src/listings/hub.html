<li class="game-home">
    
        <div class="game-listing shadow">
            <a class="listing listing-flex" href="/projects/%@%path()/">
                <div>
                    <h2 class="listing">%@%txt(title)</h2>
                    <p class="listdate">%@%txt(date)</p>
                    <p class="listing">%@%txt(summary)</p>
                </div>
                <img src="/res/previews/%@%path().jpg" class="listing" alt="%@%txt(title)">  
            </a>
            <div>
                Tags: %@%txtList(tags)
            </div>
        </div>
        <a target="_blank" class="hub-link shadow" href="https://github.com/eliwaksbaum/%@%path()"><img class="themed game-link" data-themedSrc="/res/png/github_theme.png" alt="GitHub"></a>
</li>
