<!DOCTYPE html>
<html lang = "en">
    <head>
        %@%globalInsert(head.html)
        <title>%@%txt(title)</title>
        <style>
            h2{
                padding-left: 15vw;
            }
            h3{
                padding-left: 15vw;
                margin-bottom: 0em;
            }
            p{
                text-align: justify;
                padding: 0 15vw;
                font-size: 15pt;
                line-height: 1.5;
            }
            ul{
                margin-top: .5em;
                text-align: justify;
                padding: 0 15vw;
                font-size: 15pt;
                line-height: 1.5;
                list-style: disc inside;
                /*hello*/
            }
            .flexed{
                margin: 0 3vw;
            }
            .math-display{
                width: 100%;
                margin: 2vh 0
            }
            .math-inline{
                height: fit-content;
            }
            .formula{
                padding: 0 35vw;
                text-align: center;
                font-size: 15pt
            }
            .diagram{
                padding: 0 25vw;
                text-align: center
            }
            .figure{
                padding: 0 20vw;
                text-align: center
            }
            .caption{
                font-size: 80%;
                text-align: center;
                font-style: italic;
                margin-top: 0;
            }
            @media(max-width:500px) {
                p, ul{
                    font-size: 12pt;
                    padding: 0 6vw;
                }
                h2, h3{
                    padding-left: 6vw;
                }
                .diagram{
                    padding: 0 15vw;
                }
                .figure{
                    padding: 0 10vw;
                }
                .formula{
                    padding: 0 20vw;
                }
            }
            @media(max-width:600px) {
                .flexed{
                    margin: 0 auto;
                }
            }
        </style>
    </head>
    <body>
        %@%globalInsert(header.html)
        <div class="content">
            %@%keyInsert(doc_dir)
        </div>
        %@%globalInsert(footer.html)
    </body>
</html>
