<!DOCTYPE html>
<html lang = "en">
    <head>
        %globalInsert(head.html)
        <title>%txt(title)</title>
        <style>
            h2{
                padding-left: 15vw;
            }
            h3{
                padding-left: 15vw;
                margin-bottom: 0em;
            }
            p{
                text-align: justify;
                padding: 0 15vw;
                font-size: 15pt;
                line-height: 1.5;
            }
            ul{
                margin-top: .5em;
                text-align: justify;
                padding: 0 15vw;
                font-size: 15pt;
                line-height: 1.5;
                list-style: disc inside;
            }
        </style>
    </head>
    <body>
        %globalInsert(header.html)
        <div class="content">
            %keyInsert(doc_dir)
        </div>
        %globalInsert(footer.html)
    </body>
</html>
