<!DOCTYPE html>
<html lang = "en">
    <head>
        %globalInsert(head.html)
        <title>%txt(title)</title>
    </head>
    <body>
        %globalInsert(header.html)
        <div class="content">
            <h1>%txt(heading)</h1>
            <p class="intro">%txt(intro)</p>
            <div class="flexrow">
                <div class="left-music-column">
                    <iframe class="youtube" src=%txt(youtube) frameborder="0"></iframe>
                    <div class="musescore-download">
                        <a class="musescore-link" href="/res/scores/%path()/%path().mscz" target=_blank><img class="themed" data-themedSrc="/res/svg/mscz_theme.svg" style="height:179px; width:293px" alt="Edit Sheetmusic"></a>
                        <br>
                        <a class="musescore-link" href="/res/scores/%path()/%path().mscz" target=_blank>Click here to download MuseScore3 file</a>
                    </div>
                </div>
                <!--<embed class="sheetmusic" src="/res/scores/%path()/%path().pdf">-->
                <object class="sheetmusic" data="/res/scores/%path()/%path().pdf">
                    <!--put google docs viewer in here when we have a real url maybe-->
                    <p>
                        Looks like your browser can't show you this pdf.
                        <a href="/res/scores/%path()/%path().pdf">Click here to download it instead.</a>
                    </p>
                </object>
            </div>
        </div>
        %globalInsert(footer.html)
    </body>
</html>
