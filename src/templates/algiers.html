<!DOCTYPE html>
<html lang="en-us">
  <head>
    %@%globalInsert(head.html)
    <title>%@%txt(title)</title>
    <style>
        #console{
          width: 70vw;
          height: 70vh
        }
    </style>
  </head>
  <body>
    %@%globalInsert(header.html)
    <div class="content">
      <h1>%@%txt(title)</h1>
      <p class="intro">%@%txt(intro) Read more about how I made it <a href="/projects/%@%path()/notes/">here</a>.</p>
      <iframe id="console" scrolling="no" src="/res/blazor/%@%path()/" frameborder="0"></iframe>
      </div>
    </div>
    %@%globalInsert(footer.html)
  </body>
</html>
