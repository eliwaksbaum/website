<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="message"></div>
        <canvas id="canvas"></canvas>
        <script src=breakout.js></script>
        <script>
            if (!Engine.isWebGLAvailable())
            {
                document.getElementById("message").innerText = "Sorry, WebGL is not available on your browser.";
            }

            var engine = new Engine({"args":[],"canvasResizePolicy":2,"executable":"breakout","experimentalVK":false,"fileSizes":{"breakout.pck":18213472,"breakout.wasm":17055762},"focusCanvas":true,"gdnativeLibs":[]});
            
            function printProgress(current, total) {
                document.getElementById("message").innerText = "Loaded " + Math.floor(current/1000000) + " of " + Math.floor(total/1000000) + " MB";
            }

            engine.startGame({ onProgress: printProgress });
        </script>
    </body>
</html>
